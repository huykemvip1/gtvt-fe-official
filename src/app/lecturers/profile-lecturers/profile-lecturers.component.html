<div class="lecturers">
    <app-lecturers></app-lecturers>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                        class="font-weight-bold">nguyena</span><span
                        class="text-black-50">nguyena124@gmail.com</span><span> </span></div>
            </div>
            <form method="post" class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <mat-card class="p-2">
                            <mat-card-title>Hồ sơ người dùng</mat-card-title>
                        </mat-card>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6"><label class="labels">Họ :</label><input type="text" class="form-control"
                                placeholder="Nguyễn Văn"></div>
                        <div class="col-md-6"><label class="labels">Tên :</label><input type="text" class="form-control"
                                placeholder="A"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Số điện thoại</label><input type="text"
                                class="form-control" placeholder="ví dụ : 0329194466"></div>
                        <div class="col-md-12"><label class="labels">Địa chỉ chi tiết :</label><input type="text"
                                class="form-control" placeholder="46/445 Nguyễn Khang"></div>
                        <div class="col-md-12"><label class="labels">Quận/Huyện</label><input type="text"
                                class="form-control" placeholder="Cầu Giấy"></div>
                        <div class="col-md-12"><label class="labels">Tỉnh</label><input type="text" class="form-control"
                                placeholder="Hà Nội"></div>
                        <div class="col-md-12"><label class="labels">Email :</label><input type="text"
                                class="form-control" placeholder="nguyenhuy@gmail.com"></div>
                        <div class="col-md-12"><label class="labels">Vị trí :</label><input type="text"
                                class="form-control" placeholder="Giảng viên"></div>
                        <div class="col-md-12"><label class="labels">Chức vụ :</label><input type="text"
                                class="form-control" placeholder="Thạc sĩ"></div>
                        <div class="col-md-12"><label class="labels">Ngày sinh :</label><input type="date"
                                class="form-control" placeholder="15/07/1998"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label class="labels">Giới tính : </label>
                            <select class="form-select">
                                <option selected>Chọn giới tính</option>
                                <option value="1">Nam</option>
                                <option value="2">Nữ</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Lưu
                            lại</button></div>
                </div>
            </form>
            <div class="col-md-4">
                <form method="post" class="mb-4">
                    <div class="d-flex justify-content-between align-items-center experience"><span
                            style="font-weight: 700;">Thay đổi mật khẩu</span></div><br>
                    <div class="col-md-12"><label class="labels">Mật khẩu hiện tại</label><input type="text"
                            class="form-control" placeholder="*******"></div> <br>
                    <div class="col-md-12"><label class="labels">Mật khẩu mới</label><input type="text"
                            class="form-control" placeholder="*******"></div>
                    <div class="col-md-12"><label class="labels">Nhập lại mật khẩu mới</label><input type="text"
                            class="form-control" placeholder="******"></div>
                    <div class="mt-2 text-center"><button class="btn btn-primary profile-button" type="button">Lưu
                            lại</button></div>
                </form>
                <form method="post" class="">
                    <div class="d-flex align-items-center experience"><span style="font-weight: 700;">Nghiên cứu khoa
                            học </span><mat-icon (click)="addScientificResearch()"
                            class="ms-2 btn-success rounded-circle" style="cursor: pointer;">add</mat-icon></div>
                    <br>
                    <div class="row">
                        <div class="col-md-10"><label class="labels">Tên nghiên cứu</label>
                            <div class="form-control">Nghiên cứu về cáp quang Việt Nam</div>
                        </div>
                        <div class="col-5"><label class="labels">Năm</label>
                            <div class="form-control">2019</div>
                        </div>
                    </div>
                    <hr>
                </form>
            </div>
        </div>
    </div>

</div>
