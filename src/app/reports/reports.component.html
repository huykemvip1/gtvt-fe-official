<section class="ftco-section" style="padding: 10px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <mat-card class="bg-primary">
                    <mat-card-content><h2 class="text-white">Thông tin phản hồi</h2></mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="row justify-content-center ">
            <div class="col-md-10">
                <div class="wrapper">
                    <div class="row no-gutters">
                        <div class="col-md-6 " style="background-color: rgb(221, 225, 228);">
                            <div class="contact-wrap w-100 p-lg-5 p-4">
                                <h3 class="mb-4">Thông tin</h3>
                                <div class="mb-4 text-danger hide">
                                    Đã được gửi thất bại
                                </div>
                                <div class="mb-4 text-success hide">
                                    Đã được gửi thành công
                                </div>
                                <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                    <div class="row">
                                        <div class="col-md-12 mb-3">
                                            <div class="form-group">
                                                <input type="text" class="form-control" name="name" id="name"
                                                    placeholder="Tiêu đề">
                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-1">
                                            <div class="form-group">
                                                <textarea name="message" class="form-control" id="message" cols="30"
                                                    rows="6" placeholder="Nội dung"></textarea>
                                            </div>
                                        </div>
                                        <!-- Xu ly file -->
                                        <div class="col-md-12 mb-2">
                                            <div class="form-group">
                                                <input type="file" class="file-input hide" (change)="onFileSelected($event)" #fileUpload>
                                        
                                                <div class="file-upload d-flex flex-row align-items-center">
                                        
                                                    {{fileName || "No file uploaded yet."}}
                                        
                                                    <button mat-mini-fab class="upload-btn bg-primary" (click)="fileUpload.click()">
                                                        <mat-icon>attach_file</mat-icon>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-2">
                                            <select class="form-select">
                                                <option value="">Tài liệu</option>
                                                <option value="">Khác</option>
                                            </select>
                                        </div>
                                        <!-- Submit button -->
                                        <div class="col-md-12 mt-2">
                                            <div class="form-group">
                                                <input type="submit" value="Phản hồi" class="btn btn-primary">
                                                <div class="submitting"></div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Phần liên lạc -->
                        <div class="col-md-6 d-flex align-items-stretch bg-primary text-white">
                            <div class="info-wrap w-100 p-lg-5 p-1 img">
                                <h3>Liên hệ</h3>
                                <p class="mb-4">Mọi thắc mắc trực tiếp liên hệ</p>
                                <div class="dbox w-100 d-flex align-items-center mb-4">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <span class="fa fa-map-marker"></span>
                                    </div>
                                    <div class="ps-1"><span>Địa chỉ:</span> <span class="text-warning ms-2">Số 3 phố Cầu Giấy, P.Láng Thượng, Q.Đống Đa, Hà Nội.</span></div>
                                </div>
                                <div class="dbox w-100 d-flex align-items-center mb-4">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <span class="fa fa-phone"></span>
                                    </div>
                                    <div class="ps-1"><span>Phone:</span> <span class="text-warning ms-2"> (84.24)37663311</span></div>
                                </div>
                                <div class="dbox w-100 d-flex align-items-center mb-4">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <span class="fa fa-paper-plane"></span>
                                    </div>
                                    <div class="ps-1"><span>Email:</span> <span
                                            class="text-warning ms-2">dhgtvt@utc.edu.vn</span></div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="icon d-flex align-items-center justify-content-center">
                                        <span class="fa fa-globe"></span>
                                    </div>
                                    <div class="ps-1"><span>Website</span> <span
                                            class="text-warning ms-2">yoursite.com</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
